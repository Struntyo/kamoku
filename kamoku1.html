        <h1>漢文の紹介</h1>
        <p>漢文とは、漢人つまり中国人が書いた文章をいう。</p>
        <p>中国人は漢字を用いるため、漢字のみで書かれる。ただ、ここでいう中国人は、一般に清代以前の中国人をさす。</p>
        <p>清代とは日本史にでてくる日清戦争の清である。このように、漢文は古い中国語にあたる。</p>
        <p>但し、清代においても、漢文は日常会話と異なるいわゆる文語の位置にあった。</p>
        <p>また、広大な中国においては方言の差が大きく（言語学的には、別の言語といってよいほどの差異がある）、ここで共通のコミュニケーションの方法として、漢文は機能した。</p>
